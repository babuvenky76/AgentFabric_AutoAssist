services:
  # Frontend Service
  frontend:
    image: node:18-alpine
    container_name: autoassist-frontend
    ports:
      - "3000:3000"
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    command: node server.js
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - autoassist-network
    depends_on:
      - autoassist
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # API Service
  autoassist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoassist-api
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    networks:
      - autoassist-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  prometheus:
    image: prom/prometheus:latest
    container_name: autoassist-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - autoassist-network

  grafana:
    image: grafana/grafana:latest
    container_name: autoassist-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}  # PRODUCTION: Set strong password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - autoassist-network
    depends_on:
      - prometheus
    user: "472:472"  # Run as non-root user

networks:
  autoassist-network:
    driver: bridge

volumes:
  grafana-storage:
