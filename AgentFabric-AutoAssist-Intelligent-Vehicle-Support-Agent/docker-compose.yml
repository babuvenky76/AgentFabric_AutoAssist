version: '3.8'

services:
  # Frontend Service
  frontend:
    image: node:18-alpine
    container_name: autoassist-frontend
    ports:
      - "3000:3000"
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    command: node server.js
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - autoassist-network
    depends_on:
      - autoassist
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # API Service
  autoassist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoassist-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=${APP_NAME}
      - DEBUG=${DEBUG}
      - LOG_LEVEL=${LOG_LEVEL}
      - MODEL_PROVIDER=${MODEL_PROVIDER}
      - MODEL_NAME=${MODEL_NAME}
      - API_ENDPOINT=${API_ENDPOINT}
      - API_TOKEN=${API_TOKEN}
      - TEMPERATURE=${TEMPERATURE}
      - MAX_TOKENS=${MAX_TOKENS}
      - TIMEOUT_SECONDS=${TIMEOUT_SECONDS}
    volumes:
      - ./app:/app/app
    networks:
      - autoassist-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  prometheus:
    image: prom/prometheus:latest
    container_name: autoassist-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - autoassist-network

  grafana:
    image: grafana/grafana:latest
    container_name: autoassist-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - autoassist-network
    depends_on:
      - prometheus

networks:
  autoassist-network:
    driver: bridge

volumes:
  grafana-storage:
